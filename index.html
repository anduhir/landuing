<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilathar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        
        <div class="links">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </div>

    </header>

    <div class="welcome-text">
        <div class="container">
          <p>Welcome to the jungle</p>
          <button class="signIn">Sign In</button>
        </div>
    </div>

    <div class="box-images">
        <div class="box">
          <img src="image1.jpg" alt="Image 1">
          <div class="info">
            <p>Information 1</p>
          </div>
        </div>
        <div class="box">
          <img src="image2.jpg" alt="Image 2">
          <div class="info">
            <p>Information 2</p>
          </div>
        </div>
        <div class="box">
          <img src="image3.jpg" alt="Image 3">
          <div class="info">
            <p>Information 3</p>
          </div>
        </div>
        <div class="box">
          <img src="image4.jpg" alt="Image 4">
          <div class="info">
            <p>Information 4</p>
          </div>
        </div>
    </div>

    <div class="quote">
        <div class="container">
          <h2>Inspiring Quote</h2>
        </div>
    </div>
    

</body>

</html>
